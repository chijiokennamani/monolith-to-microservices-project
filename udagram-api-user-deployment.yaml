apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-api-user
  labels:
    app: udagram-api-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-api-user
  template:
    metadata:
      labels:
        app: udagram-api-user
    spec:
      containers:
      - name: udagram-api-user
        image: cnnamani/udagram-api-user:v1
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: envconfig
        - secretRef:
            name: aws-secret
        - secretRef:
            name: envsecret
